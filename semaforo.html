<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Semaforo</title>
    <link rel="stylesheet" href="syles_semaforo.css">
</head>
<body>
    <div class="caja-semaforo">
        <div class="luz-semaforo" id="red"></div>
        <div class="luz-semaforo" id="yellow"></div>
        <div class="luz-semaforo" id="green"></div>
    </div>
    <div class="boton">
    <div onclick="onClickBotonCambiar()"> 
    </div>
    </div>
    <script>
        /*
        function cambiarColorLuzSemaforo(id, prender){
            var color = 'grey';
            if(prender) color = id;
            document.querySelector('#'+id).style.backgroundColor = color;
        }*/
        function cambiarColorLuzSemaforo(id, prender)
        {
            var color = 'grey';
            if(prender==true)
            {
                color = id;
            }
        document.getElementById(id).style.backgroundColor = color;
            
        }
            cambiarColorLuzSemaforo('red', true);
            cambiarColorLuzSemaforo('yellow', !true);
            cambiarColorLuzSemaforo('green', !true);

        setInterval(onClickBotonCambiar, 2000);

        var estado = 0;
        function onClickBotonCambiar()
        {
            console.log(estado);

            switch(estado)
            {
                case 0:
                cambiarColorLuzSemaforo('red', true);
                cambiarColorLuzSemaforo('yellow', !true);
                cambiarColorLuzSemaforo('green', !true);
                break;
                case 1:
                cambiarColorLuzSemaforo('red', true);
                cambiarColorLuzSemaforo('yellow', true);
                cambiarColorLuzSemaforo('green', !true);
                break;
                case 2: 
                cambiarColorLuzSemaforo('red', !true);
                cambiarColorLuzSemaforo('yellow', !true);
                cambiarColorLuzSemaforo('green', true);
                break;
                case 3:
                cambiarColorLuzSemaforo('red', !true);
                cambiarColorLuzSemaforo('yellow', true);
                cambiarColorLuzSemaforo('green', !true);
                break;
                default:
                cambiarColorLuzSemaforo('red', !true);
                cambiarColorLuzSemaforo('yellow', !true);
                cambiarColorLuzSemaforo('green', !true);
                break;
                
            }
            estado ++;
            estado &=3;  //estado solo con multiplos binarios
            /*if (estado>3)
            {
                estado=0;
            }*/
        }
    </script>
</body>
